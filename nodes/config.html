<script type="text/javascript">
  RED.nodes.registerType('ad-config', {
    category: 'config',
    defaults: {
      name: {
        value: "",
        required: true
      },
      url: {
        value: "",
        required: true
      }
    },
    credentials: {
      username: {
        type: "text",
        required: true
      },
      password: {
        type: "password",
        required: true
      }
    },
    label: function () {
      return this.name || "MyAdConfig";
    }
  });
</script>
